{% extends 'base.html' %}
{% block content %}
<div class="p-3">
  <div class="container text-center">
    <div class="row mt-3">
      <div class="col mx-auto mb-3">
        <h2>Featured Movie of the Week</h2>
        <hr />
        <h3>{{ template_data.movie.name }}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 mx-auto mb-3">
        <img src="{{ template_data.movie.image.url }}" class="rounded img-card-400" />
        <p class="mt-3"><b>Genre:</b> {{ template_data.movie.genre }}</p>
        <p><b>Description:</b> {{ template_data.movie.description }}</p>
        <a href="{% url 'movies.show' id=template_data.movie.id %}" class="btn bg-dark text-white">
          View Movie Details
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
